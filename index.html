<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกการ์ด</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>เลือกการ์ดที่ต้องการ</h1>
        <div class="card-container">
            <div class="card" data-type="sign">
                <h2>การ์ดลงนาม</h2>
                <p>สำหรับลงนามในโอกาสต่างๆ</p>
            </div>
            <div class="card" data-type="support">
                <h2>การ์ดส่งกำลังใจ</h2>
                <p>ส่งกำลังใจให้คนที่คุณห่วงใย</p>
            </div>
            <div class="card" data-type="greeting">
                <h2>การ์ดอวยพรวันสำคัญ</h2>
                <p>อวยพรในวันพิเศษ</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
