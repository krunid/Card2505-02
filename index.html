<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกการ์ด</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">การ์ดออนไลน์</div>
        <button class="settings-btn" onclick="openSettings()">ตั้งค่า</button>
    </nav>
    <div class="container">
        <h1>เลือกการ์ดที่ต้องการ</h1>
        <div class="card-container">
            <div class="card" data-type="sign">
                <h2>การ์ดลงนาม</h2>
                <p>สำหรับลงนามในโอกาสต่างๆ</p>
                <button class="card-button" onclick="handleCardAction('sign')">เลือกการ์ดนี้</button>
            </div>
            <div class="card" data-type="support">
                <h2>การ์ดส่งกำลังใจ</h2>
                <p>ส่งกำลังใจให้คนที่คุณห่วงใย</p>
                <button class="card-button" onclick="handleCardAction('support')">เลือกการ์ดนี้</button>
            </div>
            <div class="card" data-type="greeting">
                <h2>การ์ดอวยพรวันสำคัญ</h2>
                <p>อวยพรในวันพิเศษ</p>
                <button class="card-button" onclick="handleCardAction('greeting')">เลือกการ์ดนี้</button>
            </div>
        </div>
    </div>
    <!-- Popup Container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h3 id="popup-title"></h3>
            <p id="popup-message"></p>
            <button class="popup-btn" onclick="closePopup()">ตกลง</button>
        </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="loader"></div>
    </div>
    <footer class="footer">
        <p>© 2025 สงวนลิขสิทธิ์ | พัฒนาโดย xAI</p>
        <div class="footer-links">
            <a href="#">เกี่ยวกับเรา</a>
            <a href="#">ติดต่อ</a>
            <a href="#">นโยบายความเป็นส่วนตัว</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
